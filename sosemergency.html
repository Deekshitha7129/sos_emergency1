<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #callButton {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #callButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button id="callButton" onclick="makeCall()">Call Emergency Contact</button>

    <script>
        function makeCall() {
            const emergencyNumber = '+916363101505'; // Replace with the emergency number you want to call
            const isMobileDevice = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile/i.test(navigator.userAgent);

            if (isMobileDevice) {
                window.location.href = `tel:${emergencyNumber}`;
            } else {
                alert('This functionality is only available on mobile devices.');
            }
        }
    </script>
</body>

</html>
