<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #callButton {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #callButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <a id="callButton" href="tel:+919886025673">Call Emergency Contact</a>

    <script>
        // Optionally, you can add some JavaScript for additional functionality or logging
        document.getElementById('callButton').addEventListener('click', function() {
            console.log('Call button clicked!');
        });
    </script>
</body>

</html>
